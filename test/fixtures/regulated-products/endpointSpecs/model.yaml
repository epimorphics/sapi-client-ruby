      - prop: "core:memberOf"
        name: "memberOf"
        kind: "object"
        type: "core:SubstanceGroup"
        optional: true
        multi: true
        unique: false
        comment: "Indicates the collections (`core:Collection`)  that some thing (`core:Thing`)\
